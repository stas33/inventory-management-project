apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
spec:
  replicas: 1
  selector:
    matchLabels:
      component: django
  template:
    metadata:
      labels:
        component: django
    spec:
#      initContainers:
#        - name: django-init
#          image: stas33/django
#          command: ["/bin/bash"]
#          args: ["-c", "python manage.py makemigrations && python manage.py migrate"]
      volumes:
        - name:  django-app-persistent-volume-storage
          persistentVolumeClaim:
            claimName: djangoapp-pvc-claim
      containers:
        - name: django
          image: stas33/django-app
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: django-config
          imagePullPolicy: Always
          volumeMounts:
            - name: django-app-persistent-volume-storage
              mountPath: /app/static/img
#              subPath: postgres